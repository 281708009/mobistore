<ion-view id="signon">
	<div class="bar bar-header bar-stable">
	  <h1 class="title">忘记密码</h1>
	</div>
  <ion-content class="has-header">
	   <div class="list">
		  <label class="item item-input">
		    <span class="input-label">手机号</span>
		    <input type="text" ng-model="newClient.mobile">
		  </label>
		</div>
		
		<div class="row">
		 	<button class="button button-positive button-full" ng-click="forget()">
			  提交
			</button>
		</div>
		
		<div class="row">
		  <div class="col">
			<button class="button button-small button-light" ng-click="toSignon()">
		  		返回登录
			</button>
			</div>
		</div>
		
  </ion-content>
</ion-view>
