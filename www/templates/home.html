<ion-view id="home" view-title="移动商城">
  <ion-nav-buttons id="home-bar" side="left">
	
  </ion-nav-buttons>

  <ion-nav-buttons id="home-bar" side="right">
      <button class="button button-small button-clear " ng-click="doSomething()">
      	<i class="icon ion-ios-search search"></i>
      </button>
   </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="my-row1">
      <ion-slide-box auto-play="true" does-continue="true" slide-interval="2000" show-pager="false" ng-if="adverts">
        <ion-slide ng-repeat="item in adverts">
          <div class="box" ng-style="styleSlideHeight" style="background-image:url('{{item.image | imgPath}}');">
          	<div class="slider-bar">
          		<div class="slider-bar-inner">
          			<p class="text-ellipsis text-thin text-color-white"></p>
          			<p class="text-ellipsis text-medium text-color-white">{{item.title}}</p>
          			<p class="text-ellipsis text-thin text-color-white"></p>
          		</div>
          	</div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
	
    <div class="my-row3">
      <ion-list>
        <ion-item ng-repeat="item in products" class="item-thumbnail-left item-icon-right">
          <img ng-src="{{item.image | imgPath}}">
          
          <h2 class="text-big text-color-light-grey" >{{item.name}}</h2>
          <p class="text-thin text-color-light-grey">￥ {{item.retailPrice}}</p>

          <i class="icon ion-chevron-right"></i>
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
