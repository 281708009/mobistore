<ion-view id="home">
  <ion-nav-buttons id="home-bar" side="left">
	
  </ion-nav-buttons>
  <ion-nav-title>
      光明牛奶
  </ion-nav-title>
  <ion-nav-buttons id="home-bar" side="right">
      <button class="button button-small button-clear " ng-click="doSomething()">
      	<i class="icon ion-ios-search search"></i>
      </button>
   </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="my-row1">
      <ion-slide-box auto-play="true" does-continue="true" slide-interval="2000">
        <ion-slide ng-repeat="item in [1,2,3,4]">
          <div class="box" ng-style="styleSlideHeight" style="background-image:url('sample/img/ad00{{item}}.jpg');">
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>

    <div class="my-row2">
      <div class="row">
        <h4 class="col">
          热销商品
        </h4>
      </div>

      <div class="row">
        <div class="col" ng-repeat="item in [2,3,1]">
          <div class="box" style="background-image:url('sample/img/product00{{item}}-m.png');">
          </div>
        </div>
      </div>
    </div>

    <div class="my-row3">
      <div class="row">
        <h4 class="col">
          促销商品
        </h4>
      </div>

      <ion-list>
        <ion-item ng-repeat="item in products" class="item-thumbnail-left item-icon-right">
          <img ng-src="{{item.image | imgPath}}">
          <h2>{{item.name}}</h2>
          <p>{{item.capacity}}</p>

          <i class="icon ion-chevron-right"></i>
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
