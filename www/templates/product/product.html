<ion-view id="product" view-title="产品" hide-tab-bar>
  <ion-nav-buttons id="home-bar" side="right">
      <button class="button button-small button-clear " ng-click="doSomething()">
      	<i class="icon ion-ios-search search"></i>
      </button>
   </ion-nav-buttons>

  <ion-content class="has-header content">
			<div class="slide">
				<img ng-src="{{product.image | imgPath}}">
			</div>
			<div class="rows">
				<div class="row">
					<span class="title">{{product.name}}</span>
	       		</div>
				<div class="row">
			        <div class="col-left text-color-light-grey">
	       				价格
	       			</div>
	       			<div class="col-right">
	       				￥ {{product.retailPrice}}
	       			</div>
	       			<div style="clear:both;"></div>
	       		</div>
	           	<div class="row">
	       			<div class="col-left text-color-light-grey">
	       				数量
	       			</div>
	       			<div class="col-right">
	       				{{product.qty}}
	       			</div> 
	       			<div style="clear:both;"></div>
	       		</div>
	           	<div class="row">
	       			<div class="col-left text-color-light-grey">
	     				运费
	     			</div>
	     			<div class="col-right">
	     				￥ {{product.freight}}
	     			</div> 
	       			<div style="clear:both;"></div>
	           	</div>
	            <div class="row">
	        		<div class="col-left text-color-light-grey">
	     				数量
	     			</div>
		       		<div class="col-right">
		       				<div id="reduceQty" style="float:left;">
		       					<img src="img/reduce.png">
		       				</div>
		       				<div style="float:left;vertical-align:middle; ">
		       					<label class="item item-input">
								    <input type="text" value="1">
								</label>
		       				</div> 
		       				<div id="addQty" style="float:left;"><img src="img/add.png"></div>
	               			<div style="clear:both;"></div>
		       		</div>
		       		<div style="clear:both;"></div>
	            </div>
            </div>
           	
           	<div class="divide-line pad"></div>
           	
       		<div class="descr">
 				{{product.descr}}
           	</div>

           	<div class="divide-line"></div>
		
		    <div class="row bottom-buttons">
				<button class="button button-light left" ng-click="addToShoppingcart(product)">
				  加入购物车
				</button>
				<button class="button button-light right" ng-click="buy(product)">
				  立即购买
				</button>
           	</div>
  </ion-content>
</ion-view>
